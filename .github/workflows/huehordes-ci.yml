name: HueHordes CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/HueHordes/**'
      - 'scripts/create-release.ps1'
      - '.github/workflows/huehordes-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/HueHordes/**'
      - 'scripts/create-release.ps1'
      - '.github/workflows/huehordes-ci.yml'
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: 1

jobs:
  test-huehordes:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/HueHordes

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-huehordes-${{ hashFiles('src/HueHordes/**/*.csproj', 'src/HueHordes/**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-huehordes-

      - name: Restore dependencies
        run: dotnet restore Main.sln

      - name: Build HueHordes
        run: dotnet build Main.sln --no-restore --configuration Release

      - name: Run HueHordes Tests
        run: |
          dotnet test HueHordes.Test/HueHordes.Test.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger trx \
            --logger "console;verbosity=detailed"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: huehordes-test-results
          path: |
            src/HueHordes/TestResults/**/*.trx
            src/HueHordes/TestResults/**/*.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: huehordes-coverage
          path: src/HueHordes/TestResults/**/coverage.cobertura.xml

      - name: Test Results Summary
        if: always()
        run: |
          echo "## HueHordes Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All HueHordes tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some HueHordes tests failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tested Components:**" >> $GITHUB_STEP_SUMMARY
          echo "- 🧪 Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 🤖 AI System Tests" >> $GITHUB_STEP_SUMMARY
          echo "- 🔄 Async Operations" >> $GITHUB_STEP_SUMMARY