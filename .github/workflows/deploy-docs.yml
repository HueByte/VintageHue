name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - "src/**/*.cs"
      - "scripts/generate-docs.ps1"
      - "scripts/generate-docs.sh"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: "Force rebuild even if no changes detected"
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow pushing to web branch
permissions:
  contents: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "gh-pages-deploy"
  cancel-in-progress: false

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git information
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup DocFX
        run: dotnet tool install -g docfx

      - name: Restore dependencies for API documentation
        run: |
          if [ -f "src/HueHordes/Main.sln" ]; then
            dotnet restore src/HueHordes/Main.sln
          fi
        continue-on-error: true # API docs will still generate even if restore fails

      - name: Build .NET projects for XML documentation generation
        run: |
          if [ -f "src/HueHordes/HueHordes/HueHordes.csproj" ]; then
            dotnet build src/HueHordes/HueHordes/HueHordes.csproj --configuration Release --no-restore
          fi
        continue-on-error: true # Continue even if some projects fail to build

      - name: Build documentation with DocFX
        run: |
          cd docs
          docfx docfx.json
        env:
          DOCFX_SOURCE_BRANCH_NAME: ${{ github.ref_name }}

      - name: Verify build output
        run: |
          if [ ! -d "docs/_site" ]; then
            echo "‚ùå DocFX build failed - _site directory not found"
            exit 1
          fi
          echo "‚úÖ DocFX build successful"
          echo "Generated files:"
          ls -la docs/_site/
          echo ""
          echo "Documentation structure:"
          find docs/_site -type f -name "*.html" | head -10

      - name: Deploy to web branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
          publish_branch: web
          force_orphan: true

      - name: Output deployment info
        run: |
          echo "üìö Documentation deployed successfully to web branch!"
          echo "üîó GitHub Pages URL will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "‚öôÔ∏è Make sure GitHub Pages is configured to serve from web branch in repository settings"