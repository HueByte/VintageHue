name: Markdown Linting

on:
  push:
    branches: ["master"]
    paths:
      - "**/*.md"
      - ".github/workflows/markdown-lint.yml"
      - "config/.markdownlint.json"
  pull_request:
    branches: ["master"]
    paths:
      - "**/*.md"
      - ".github/workflows/markdown-lint.yml"
      - "config/.markdownlint.json"

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    name: Markdown Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore TestResults \
            --ignore docs/_site \
            --ignore docs/_temp \
            --ignore docs/*/api \
            --ignore bin \
            --ignore obj \
            --ignore publish \
            --ignore dist \
            --ignore release \
            --ignore coverage \
            --ignore .vs \
            --ignore .vscode \
            --ignore VintagestoryData \
            --ignore VintageStoryData \
            --ignore Mods \
            --ignore ModData \
            --ignore dev-local \
            --ignore CLAUDE.md \
            --config config/.markdownlint.json

      - name: Markdown linting completed
        run: echo "âœ… Markdown linting completed successfully"

